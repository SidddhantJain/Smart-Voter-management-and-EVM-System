              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#8fd3f4", "font": {"color": "#222"}, "icon": {"code": "f007", "face": "user"}, "id": "Voter", "label": "Voter", "shape": "icon", "title": "Actor: Voter"}, {"color": "#4db6ac", "font": {"color": "#222"}, "id": "Encrypt", "label": "Encrypt", "shape": "box", "title": "Fernet encryption step"}, {"color": "#f9a825", "font": {"color": "#222"}, "id": "Vote TX", "label": "Vote TX", "shape": "ellipse", "title": "Encrypted vote transaction"}, {"color": "#e0e0e0", "font": {"color": "#222"}, "id": "Mempool", "label": "Mempool", "shape": "box", "title": "Pending pool"}, {"color": "#9575cd", "font": {"color": "#222"}, "id": "Block #102", "label": "Block #102", "shape": "box", "title": "New block"}, {"color": "#7986cb", "font": {"color": "#222"}, "id": "Block #101", "label": "Block #101", "shape": "box", "title": "Previous block"}, {"color": "#64b5f6", "font": {"color": "#222"}, "id": "Block #100", "label": "Block #100", "shape": "box", "title": "Previous block"}, {"color": "#90a4ae", "font": {"color": "#222"}, "id": "Blockchain", "label": "Blockchain", "shape": "database", "title": "Ledger"}]);
